<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1>반복문</h1>

    <!-- for -->
    <script>
      // 0 ~ 9 출력
      for (let i = 0; i < 10; i++) {
        console.log(i);
      }
    </script>

    <script>
      const movies = [
        "미션 임파서블: 데드 레코닝 PART ONE",
        "엘리멘탈",
        "밀수",
        "여름날 우리",
        "범죄도시3",
      ];

      console.log(movies);

      // movies 에 있는 값을 for문을 이용해 하나씩 출력
      // for
      for (let i = 0; i < movies.length; i++) {
        console.log(movies[i]);
      }

      // for in
      for (const index in movies) {
        console.log(movies[index]);
      }

      // for of
      for (const value of movies) {
        console.log(value);
      }
    </script>

    <!-- while -->
    <script>
      let check = 0;
      while (confirm("계속 진행하시겠습니까?")) {
        // check = check + 1;
        // check += 1;
        // check++;
        console.log(++check);
      }
    </script>
  </body>
</html>
