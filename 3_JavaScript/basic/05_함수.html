<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <h1>함수</h1>

    <script>
        function sample(){
            console.log('ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ');
        }
        sample();

        function plus(a, b) {
            return a+b;
        }
        console.log(plus(10, 20));

        const plus1 = plus(30, 40);
        console.log(plus1);

        const sample1 = sample();
        console.log(sample1); // undefined(리턴값 없음)
    </script>

    <!-- 변수의 유효범위(Scope) -->
    <script>
        const num1 = 100;

        function sample2() {
            const num1 = 200;
            console.log(num1); // 200

            function sample3(){
                const num2 = 300000;
            }
        }

        // console.log(num2); // 에러
        sample2();
        console.log(num1); // 100

    </script>

    <!-- // script.js 파일에서 console.log(num1); 출력하면 100으로 나옴 -->
    <script src="js/script.js"></script>

    <!-- 익명 함수 -->
    <script>
        const minus = function(a, b){
            return a-b;
        }

        console.log(minus(20, 5));
    </script>

    <!-- 화살표 함수 -->
    <script>
        const minus2 = (a, b) => {
            return a-b;
        }

        console.log(minus2(100, 30));
    </script>
</body>
</html>
