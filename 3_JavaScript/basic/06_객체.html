<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <h1>객체(object)</h1>

    <!-- 객체 생성 -->
    <script>
        const person = {};
        // const person2 = new Object(); 잘 안씀

        console.log(person);

        person.name = 'aaa';
        person.age = 9;
         // 화살표 함수는 안됨 익명함수만 가능
        person.hello = function(){
            console.log(`안녕? 나는 ${this.name}이고, 나이는 ${this.age}살!`);
        };

        console.log(person);
        person.hello();

        // name은 자바스크립트에서 원래 정의되어 있음
        // window는 생략 가능
        // console.log(window.name);
        // window.alert("!!!");

        const person2 = {
            name: 'XXX',
            age: 15,
            hello : function(){
            console.log(`안녕? 나는 ${this.name}이고, 나이는 ${this.age}살!`);
            }
        };

        person2.hello();
    </script>

    <!-- 생성자 함수 -->
    <script>
        // 방법 1(함수 한번에 생성)
        function Person(name, age){
            this.name = name;
            this.age = age;
            this.hello = function() {
                console.log(`안녕? 나는 ${this.name}이고, 나이는 ${this.age}살!`);  
            };
        }

        const p1 = new Person('bbb', 2);
        console.log(p1); // 함수도 같이 출력됨

        p1.hello();

        // 방법 2(함수 별개로 생성)
        function Person2(name, age){
            this.name = name;
            this.age = age;
        }


        Person2.prototype.hello = function(){
            console.log(`안녕? 나는 ${this.name}이고, 나이는 ${this.age}살!`);  
        };

        const p2 = new Person2('ccc', 3);

        console.log(p2); // 함수는 같이 출력되지 않지만 포함되어 있음
        p2.hello();
    </script>

    <!-- 클래스 -->
    <script>
        class Person3{
            constructor(name, age){
                this.name = name;
                this.age = age;
            }

            hello(){
                console.log(`안녕? 나는 ${this.name}이고, 나이는 ${this.age}살!`);  
            }
        }

        const p3 = new Person3('ddd', 4);
        console.log(p3);
        p3.hello();
    </script> 
</body>
</html>
