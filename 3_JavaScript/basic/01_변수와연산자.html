<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 연산자</title>
    <script>
        // document.write(111);
        console.log(111);
        // alert('안뇽');
    </script>
    <script src="js/script.js"></script>
</head>
<body>
    <h1>변수와 연산자</h1>

    <!-- var, const, let -->
    <script>
    var a = 100;
    a = 'Hello, JavaScript!';
    console.log(a);
    console.log(typeof a);

    const b = 200;
    // b = 300; 오류남(상수)
    console.log(b);
    console.log(typeof b);

    let c = 300;
    c = false;
    console.log(c);
    console.log(typeof c);
    </script>
</body>
</html>
