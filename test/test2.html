<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <style>
        fieldset{
            display: flex;
            flex-direction: column;
        }
     
        label{
        /* display:flex; */
        width: 150px;
        }
        p{
            margin-left: 80px;
            color: gray;
        }
    </style>
  </head>
  <body>
    <form>
        <fieldset>
        <div id="id">
            <label for="id">아이디</label>
            <input type="text" name="id" id="id" />
            <p id="result1"></p>
        </div>
        <div id="pwd1">
            <label for="pwd1">패스워드</label>
            <input type="password" name="pwd1" id="pwd1" />
            <p id="result2"></p>
        </div>
        <div id="pwd2">
            <label for="pwd2">패스워드 확인</label>
            <input type="password" name="pwd2" id="pwd2" />
            <p id="result3"></p>
        </div>
        <div id="email">
            <label for="email">이메일</label>
            <input type="email" name="email" id="email" />
        </div>
        <div id="addr"></div>
            <label for="addr">주소</label>
            <input type="text" name="addr" id="addr" />
        </div>
        <div><input type="button" value="가입" /></div>
    </fieldset>
    </form>

    <script>
        // 1. 패스워드 입력 요소 클릭 시 메시지 출력
        $('#pwd1').on('keyup', function(){

            const regExp = /^[a-zA-Z0-9!-~]{8,32}/;

            if(!regExp.test('#pwd1')){
                $('#result2').text('영문자 대/소문자 특수문자, 숫자 포함 8 ~ 32자');
            } else{
                $('#result2').text('');
            }
        })

        // 2. 아이디, 패스워드, 패스워드 확인 공백 시 메시지 출력
        // 공백이면서 다음 입력 요소로 이동한 경우

        $('#id').on('keyup', function(){
            const regExp2 = /{1,}/;
            if(!regExp2.test()){
                $('#result1').text('필수 입력 항목입니다');
            }
        })
        $('#pwd1').on('keyup', function(){
            const regExp3 = /{1,}/;
            if(!regExp3.test()){
                $('#result2').text('필수 입력 항목입니다');
            }
        })
        $('#pwd2').on('keyup', function(){
            const regExp4 = /{1,}/;
            if(!regExp4.test()){
                $('#result3').text('필수 입력 항목입니다');
            }
        })

    </script>

  </body>
</html>
