<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 태그</title>
</head>
<body>
    <h2>레이아웃 1: div</h2>

    <div id="header">
        <h1>LOGO</h1>
        <div id="gnb">
        GNB(Global Navigation Bar) <!--로고와 메인메뉴가 같이 있는 경우-->
        </div>
    </div>

    <div id="gnb">
        GNB(Global Navigation Bar) <!--로고와 메인메뉴가 따로 있는 경우-->
        </div>

    <div id="main">
        <div id="main_content"> <!--id명은 1개밖에 못씀-->
            <div id="main_image">
                Main Image

            </div>
            <div id="main_cont_wrap">
                <div class="content"> <!--class 이름 중복 사용 가능-->
                    <h2>Title 1</h2>
                    <p>content 1</p>
                </div>
                <div class="content">
                    <h2>Title 2</h2>
                    <p>content 2</p>
                </div>
            </div>
        </div>
        <div id="side_bar">
            LNB(Local Navigation Bar) <!--해당 페이지에서만 쓰는 메뉴-->
        </div>
    </div>

    <div id="footer">
         Footer <!--사이트 하단 정보-->
    </div>

    <h2>레이아웃 2: Semantic Tag</h2>

    <header>
        <h1>LOGO</h1>
    </header>
    <nav>
        GNB(Global Navigation Bar) <!--로고와 메인메뉴가 따로 있는 경우-->
    </nav>
    <main>
        <div id="main_content"> <!--id명은 1개밖에 못씀-->
            <section id="main_image">
                Main Image
            </section>
            <section id="main_cont_wrap">
                <article class="content"> <!--class 이름 중복 사용 가능-->
                    <h2>Title 1</h2>
                    <p>content 1</p>
                </article>
                <article class="content">
                    <h2>Title 2</h2>
                    <p>content 2</p>
                </article>
            </section>
        </div>
        <aside>
            LNB(Local Navigation Bar) <!--해당 페이지에서만 쓰는 메뉴-->
        </aside>
    </main>

    <footer>
         Footer <!--사이트 하단 정보-->
    </footer>



</body>
</html>
