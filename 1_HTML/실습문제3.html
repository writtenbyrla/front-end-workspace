<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제3</title>
</head>
<body>
    <h1>주문하기</h1>
    <form method="POST">
       <label for="name">고객명 : </label> 
       <input type="text" id="name" name="name">
        
       <br><br>

       <label for="phone">전화번호 : </label>
       <input type="tel" name="phone" id="phone">

       <br><br>

       <label for="email">E-mail : </label>
       <input type="email" name="email" id="email">

        <br><br>

        <fieldset>
        <legend>피자 사이즈</legend>

        <input type="radio" name="size" id="size" value="S">
        <label for="size"> Small</label>

        <br><br>

        <input type="radio" name="size" id="size2" value="M">
        <label for="size2"> Medium</label>

        <br><br>

        <input type="radio" name="size" id="size3" value="L">
        <label for="size3"> Large</label>
        </fieldset>
    <br>
    <fieldset>

        <!-- (input:checkbox[name="topping"]+label)*4 -->

        <legend>토핑 선택</legend>
        <input type="checkbox" name="topping" id="topping" value="bacon"> <label for="topping">베이컨</label>

        <br><br>

        <input type="checkbox" name="topping" id="topping2" value="cheese"> <label for="topping2">치즈</label>

        <br><br>

        <input type="checkbox" name="topping" id="topping3" value="onion"> <label for="topping3">양파</label>

        <br><br>

        <input type="checkbox" name="topping" id="topping4" value="mushroom"> <label for="topping4">버섯</label>
    </fieldset>

    <br>

    <label for="time">희망 배송 시간 : </label>
    <input type="time" name="time" id="time">

    <br><br>

    <label for="textarea">배송 시 요청사항 : </label>
    <br>
    <textarea name="textarea" id="textarea" cols="30" rows="10" style="resize:none;" placeholder="내용을 입력하세요"></textarea>

    <br><br>
    <button type="submit">주문하기</button>
    </form>
</body>
</html>
